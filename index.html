<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/Imagenes/favicon.svg"
      type="image/x-icon"
    />
    <title>Speech to text</title>
  </head>
  <body>
    <div class="container">
      <div class="filter">
        <section class="layout">
          <article class="info">
            <div>
              <p></p>
            </div>
            <div>
              <p></p>
            </div>
            <div>
              <p></p>
            </div>
          </article>
          <article class="speech-box">
            <div class="img-box">
              <img src="Imagenes/hyuuui.png" alt="Imagen" />
            </div>
            <div class="content-speech-box">
              <header>
                <div class="texto">
                  <h3>TSS</h3>
                </div>
                <div class="icono"> icono </div>
              </header>
              <div class="speech-space">
                <textarea name="text-box" id="text-box-id" cols="30" rows="10"></textarea>
                <div class="text-speech-box"><p>Ingresa tu texto arriba y presiona "reproducir". Puede elegir una voz diferente seleccionando una
opción en el menú desplegable.</p></div>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=W0ikPsWd"></script>
    <script src="index.js"></script>
  </body>
</html>
